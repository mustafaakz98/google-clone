<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Header-->
    <header>
        <nav>
            <ul>
                <li> <a href="">Über Google</a> </li>
                <li> <a href="">Store</a> </li>
            </ul>
            <ul>
                <li> <a class="small-text" href="">Gmail</a> </li>
                <li> <a class="small-text" href="">Bilder</a> </li>
                <li class="menu-bg"><img src="/img/google-menu-icon-2.jpg" alt="menu button" class="menu-button"> </li>
                <li class="profile-pic"> <img src="/img/unnamed.png" alt="profile pic"> </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="search-wrapper">
        <img class="logo" src="img/googlelogo_color_272x92dp.png">
        <form>
            <img src="/img/PngItem_1477376.png" class="search">
            <img src="/img/Google microphone icon.png" class="mic">
            <img src="/img/Google_Lens_2021.svg" class="lens">
            <input type="search">
            <div class="buttons">
                <button type="button">Google Suche</button>
                <button type="button">Auf gut Glück!</button>
            </div>
        </form>
    </section>

    <!-- Footer #1 -->
    <footer>
        <div class="panel">
            <p>Deutschland</p>
        </div>
        <div class="panel">
            <ul>
                <li> <a href="">Werbeprogramme</a></li>
                <li> <a href="">Unternehmen</a></li>
                <li> <a href="">Wie funktioniert die Google Suche?</a></li>
            </ul>
            <div class="carbon">
                <img src="/img/Download.png" class="leaf">
                <a href="">CO₂-neutral seit 2007</a>
            </div>
            <ul class="right">
                <li> <a href="">Datenschutzerklärung</a></li>
                <li> <a href="">Nutzungsbedingungen</a></li>
                <li> <a href="">Einstellungen</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
